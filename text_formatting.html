<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <h1>Contoh HTML Text Formatting</h1>
    <p><b>Bold:</b> <b>Teks tebal</b></p>
    <p><strong>Important:</strong> <strong>Teks penting</strong></p>
    <p><i>Italic:</i> <i>Teks miring</i></p>
    <p><em>Emphasized:</em> <em>Penekanan teks</em></p>
    <p><mark>Marked:</mark> <mark>Teks disorot</mark></p>
    <p><small>Smaller:</small> <small>Teks kecil</small></p>
    <p><del>Deleted:</del> <del>Teks dihapus</del></p>
    <p><ins>Inserted:</ins> <ins>Teks ditambahkan</ins></p>
    <p>H<sub>2</sub>O: <sub>Subscript</sub></p>
    <p>E=mc<sup>2</sup>: <sup>Superscript</sup></p>
</body>
</html>
