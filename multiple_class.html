<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Class CSS</title>
    <style>
        /* Gaya untuk kelas "box" */
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 20px auto;
        }

        /* Gaya untuk kelas "rounded" */
        .rounded {
            border-radius: 15px;
        }

        /* Gaya untuk kelas "shadow" */
        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="box rounded shadow">Kotak dengan gaya kombinasi</div>
</body>

</html>
